<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-bottom: 3px solid #388E3C;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .header-content img {
            vertical-align: middle;
            height: 40px;
        }

        .header-content h1 {
            display: inline;
            margin: 0 20px;
            font-size: 24px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="https://via.placeholder.com/50" alt="Logo">
            <h1>Sample PDF Header</h1>
            <img src="https://via.placeholder.com/50" alt="Logo">
        </div>
    </header>
</body>

</html>
